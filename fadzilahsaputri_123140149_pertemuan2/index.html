<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard - Catatan Pribadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #5a52d5;
            --success-color: #00d68f;
            --danger-color: #ff3d71;
            --warning-color: #ffaa00;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --info-color: #00d1ff;
        }

        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            margin-bottom: 0;
            opacity: 0.9;
        }

        .dashboard-card {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card.total {
            border-top: 4px solid var(--primary-color);
        }

        .stat-card.recent {
            border-top: 4px solid var(--info-color);
        }

        .stat-card.pinned {
            border-top: 4px solid var(--warning-color);
        }

        .note-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .note-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .note-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-add-note {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-add-note:hover {
            background-color: var(--secondary-color);
        }

        .note-list {
            list-style: none;
            padding: 0;
        }

        .note-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            position: relative;
        }

        .note-item:hover {
            background-color: #f0f0f0;
        }

        .note-item.pinned {
            background-color: #fff9e6;
            border-left: 4px solid var(--warning-color);
        }

        .note-content {
            flex: 1;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .note-meta {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .note-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
            padding: 5px;
        }

        .note-btn.pin {
            color: #ccc;
        }

        .note-btn.pin.pinned {
            color: var(--warning-color);
        }

        .note-btn.edit {
            color: var(--primary-color);
        }

        .note-btn.delete {
            color: var(--danger-color);
        }

        .note-btn:hover {
            opacity: 0.7;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .filter-tab {
            padding: 10px 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .filter-tab.active {
            color: var(--primary-color);
        }

        .filter-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 250px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        .toast.info {
            border-left: 4px solid var(--primary-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .note-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .note-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .dashboard-header {
                padding: 20px;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .note-form {
                flex-direction: column;
            }

            .filter-tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="bi bi-journal-text"></i> Personal Dashboard</h1>
            <p>Kelola catatan pribadi Anda dengan mudah dan efisien</p>
        </header>

        <div class="stats-container">
            <div class="stat-card total">
                <i class="bi bi-journal" style="color: var(--primary-color);"></i>
                <h3 id="total-notes">0</h3>
                <p>Total Catatan</p>
            </div>
            <div class="stat-card recent">
                <i class="bi bi-clock-history" style="color: var(--info-color);"></i>
                <h3 id="recent-notes">0</h3>
                <p>Catatan Baru</p>
            </div>
            <div class="stat-card pinned">
                <i class="bi bi-pin-angle-fill" style="color: var(--warning-color);"></i>
                <h3 id="pinned-notes">0</h3>
                <p>Catatan Disematkan</p>
            </div>
        </div>

        <main class="dashboard-card">
            <h2 class="mb-4">Daftar Catatan</h2>
            
            <form id="note-form" class="note-form">
                <textarea id="note-input" class="note-textarea" placeholder="Tulis catatan baru..." required></textarea>
                <button type="submit" class="btn-add-note">
                    <i class="bi bi-plus-circle"></i> Tambah
                </button>
            </form>

            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">Semua</button>
                <button class="filter-tab" data-filter="pinned">Disematkan</button>
                <button class="filter-tab" data-filter="recent">Terbaru</button>
            </div>

            <ul id="note-list" class="note-list">
                <!-- Notes will be rendered here -->
            </ul>

            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="bi bi-journal-x"></i>
                <h3>Belum ada catatan</h3>
                <p>Tulis catatan baru untuk memulai</p>
            </div>
        </main>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Catatan</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="edit-note-input" class="note-textarea" placeholder="Edit catatan..." required></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-edit">Batal</button>
                <button class="btn btn-primary" id="save-edit">Simpan</button>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <!-- Memuat file JavaScript eksternal -->
    <script src="app.js"></script>
</body>
</html>
